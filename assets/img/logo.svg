<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none">
  <g stroke="#1268b3" stroke-linecap="round">

    <!-- Sun arc (open circle with gap at bottom) -->
    <path d="M 113 235 A 100 100 0 1 1 287 235" stroke-width="22"/>

    <!-- Sun rays (9 rays, evenly spaced 22.5° apart, from -90° to +90°) -->
    <!-- Top center (0°) -->
    <line x1="200" y1="64" x2="200" y2="22" stroke-width="17"/>
    <!-- 22.5° right -->
    <line x1="246" y1="73" x2="262" y2="34" stroke-width="17"/>
    <!-- 45° right -->
    <line x1="286" y1="99" x2="315" y2="70" stroke-width="17"/>
    <!-- 67.5° right -->
    <line x1="312" y1="139" x2="351" y2="123" stroke-width="17"/>
    <!-- 90° right (horizontal) -->
    <line x1="321" y1="185" x2="363" y2="185" stroke-width="17"/>
    <!-- 22.5° left -->
    <line x1="154" y1="73" x2="138" y2="34" stroke-width="17"/>
    <!-- 45° left -->
    <line x1="114" y1="99" x2="85" y2="70" stroke-width="17"/>
    <!-- 67.5° left -->
    <line x1="88" y1="139" x2="49" y2="123" stroke-width="17"/>
    <!-- 90° left (horizontal) -->
    <line x1="79" y1="185" x2="37" y2="185" stroke-width="17"/>

    <!-- Waves (2 wavy lines below the sun) -->
    <path d="M 118 312 Q 145 287 172 312 Q 199 337 226 312 Q 253 287 280 312" stroke-width="16"/>
    <path d="M 130 350 Q 157 325 184 350 Q 211 375 238 350 Q 265 325 292 350" stroke-width="16"/>

  </g>
</svg>
